<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tableau Mon compte BNP</title>
<style>
  td, th{
    border : 1px solid black;
  }
  tfoot{
    text-align: center;
  }
  table{
    border-collapse: collapse;
  }
      </style>
      <!--border-collapse: collapse=pour fusionné les cellules-->
  </head>
  <body>
    <table border="1" cellspacing="0">

          <th>Date</th>

          <th>Crédit</th>
          <th>Débit</th>
        </tr>

          <tr>
            <th colspan="2">Solde</th> <!--"th" pour mettre en gras dans le tableau-->
            <th colspan="2">575,40</th> <!--colspan= fusionner des cellules-->
          </tr>
        </tfoot> <!--Pied du tableau-->
        <tbody>
          <tr class="ligne-paire">
              <td>01/05/2016</td>
              <td>Paye</td>
              <td>1500</td>
              <td>0</td>
          </tr>

          <tr class="ligne-impaire">
            <td>01/04/2016</td>
            <td>Courses de la semaine</td>
            <td>0</td>
            <td>152,30</td>
          </tr>

          <tr class="ligne-paire">
            <td>04/05/2016</td>
            <td>Mc do</td>
            <td>0</td>
            <td>32,40</td>
          </tr>

          <tr class="ligne-impaire">
            <td>05/05/2016</td>
            <td>Loyer</td>
            <td>0</td>
            <td>700</td>
          </tr>

          <tr class="ligne-paire">
            <td>05/05/2016</td>
            <td>Internet</td>
            <td>0</td>
            <td>39,90</td>
          </tr>

        </tbody>
      </thead>
    </table>
  </body>
</html>
